<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <header>
        <nav class="navbar">
            <p class="nav-logo">Dictionary App</p>
            <div class="nav-controls">
                <button class="menu-btn" id="historyBtn">
                    <i class="fas fa-history"></i>
                </button>
                <button class="toggle-btn" id="themeToggle">ðŸŒ™</button>
            </div>
        </nav>
    </header>

    <div class="wrapper" id="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a word" required id="searchInput">
            <i class="fas fa-search"></i>
        </div>
        <p class="info-text">Type a word and press enter to see its meaning, usage in sentence and synonyms</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p>_</p>
                    <span>___</span>
                </div>
                <i class="fas fa-volume-up" id="soundBtn"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>___</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>___</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list"></div>
                    </div>
                </li>
            </div>
        </ul>
    </div>

    <div class="history-sidebar" id="historySidebar">
        <button class="close-btn" id="closeSidebar">
            <i class="fas fa-times"></i>
        </button>
        <h3>Search History</h3>
        <div id="searchHistory"></div>
        <button id="clearHistory">Clear History</button>
    </div>

    <footer>
        <div class="foot-panel">
            made with <i class="fa-solid fa-heart"></i> by Bismay Samal
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
