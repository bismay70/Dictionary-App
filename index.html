<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <header>
        <nav class="navbar ">
            <div class="nav-container">
                <p class="nav-logo">Dictionary App</p>
            </div>
            <ul class="nav-menu">
                <button id="menu-close-button"class="fas fa-times"></button>
                <li class="nav-item">
                </li>
            </ul>
            <button id="menu-open-button"class="fas fa-bars"></button>
            <button class="toggle-btn">ðŸŒ™</button>
        </nav>
        
    </header>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a word" required>
            <i class="fas fa-search"></i>
        </div>
        <p class="info-text">Type a word and press enter to see its meaning,usage in sentence and synonyms</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p>_</p>
                    <span>___</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
            <li class="meaning">
                <div class="details">
                    <p>Meaning</p>
                    <span>___</span>
                </div>
            </li>
            <li class="example">
                <div class="details">
                    <p>Example</p>
                    <span>___</span>
                </div>
            </li>
            <li class="synonyms">
                <div class="details">
                    <p>Synonyms</p>
                    <div class="list"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="history-container">
        <h3>Search History</h3>
        <div id="searchHistory"></div>
        <button id="clearHistory">Clear History</button>
    </div>

    <footer>
        <div class="foot-panel">
         made with  <i class="fa-solid fa-heart"></i>  by Bismay Samal 
        </div>
    </footer>
    <script src="s.js"></script>
</body>
</html>
